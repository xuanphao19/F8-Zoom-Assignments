<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />

    <title>F8 Zoom Assignments</title>
    <meta
      name="description"
      content="Learn programming to get a job. Join F8's online courses to learn programming and get a job. We have a community of over 1 million members, and we are here to help you succeed in your career." />

    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="bgr-blur"></div>
      <div class="container header homework-header">
        <a href="../#top" class="logo flex-center">
          <img src="../assets/images/icons/f8_icon.webp" alt="f8 icon" />
          F8 Homework
        </a>
        <nav class="navbar">
          <ul class="list-item">
            <li class="item">
              <a href="../" class="item-link">Home</a>
            </li>
            <li class="item dropdown">
              <span class="item-link flex-center">
                <span>Topic</span>
                <svg class="icon-link" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                  <path
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                </svg>
              </span>
              <ul>
                <li>
                  <a class="item-link flex-center" href="../#storages">HTML-CSS</a>
                </li>
                <li>
                  <a class="item-link flex-center" href="../#storages">JavaScript</a>
                </li>
              </ul>
            </li>

            <li class="item">
              <a href="../#features" class="item-link">Features</a>
            </li>
            <li class="item">
              <a href="../notes.html" class="item-link">Notes</a>
            </li>
          </ul>
        </nav>
        <div class="actions">
          <a href="#!" class="register">Register</a>
          <button class="btn sign-in">Sign in</button>
        </div>
      </div>
    </header>

    <div class="container wbr-animation">
      <div class="wbr">
        <span class="dot" style="--i: 15"></span>
        <span class="dot" style="--i: 14"></span>
        <span class="dot" style="--i: 13"></span>
        <span class="dot" style="--i: 12"></span>
        <span class="dot" style="--i: 11"></span>
        <span class="dot" style="--i: 10"></span>
        <span class="dot" style="--i: 9"></span>
        <span class="dot" style="--i: 8"></span>
        <span class="dot" style="--i: 7"></span>
        <span class="dot" style="--i: 6"></span>
        <span class="dot" style="--i: 5"></span>
        <span class="dot" style="--i: 4"></span>
        <span class="dot" style="--i: 3"></span>
        <span class="dot" style="--i: 2"></span>
        <span class="dot" style="--i: 1"></span>
      </div>
    </div>
  </body>
</html>
